<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Semantic HTML Website</title>
</head>

<body>
    <!-- Main semantic content -->
    <main>
        <header>
            <h1>Welcome to My Sample Website</h1>
            <p>Your one-stop site for great content!</p>
        </header>

        <!-- Section for a list -->
        <section>
            <h2>Top 3 Places to Visit</h2>
            <ul>
                <li>Paris, France</li>
                <li>Kyoto, Japan</li>
                <li>Cape Town, South Africa</li>
            </ul>
        </section>

        <!-- Section for images -->
        <section>
            <h2>Gallery</h2>
            <figure>
                <img src="img3.jpg" alt="Sample Image 1" alt="ize">
                <figcaption>Beautiful Landscape</figcaption>
            </figure>
            <figure>
                <img src="img2.jpg" alt="Sample Image 2" alt="ize">
                <figcaption>City Skyline</figcaption>
            </figure>
            <figure>
                <img src="img1.jpg" alt="Sample Image 3" alt="ize">
                <figcaption>Stunning Sunset</figcaption>
            </figure>
        </section>

        <!-- Footer with a link to an external source -->
        <footer>
            <p>Learn more about web development at <a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a>.</p>
        </footer>
    </main>
</body>

</html>
